<!-- app/templates/create_market.html -->
{% extends "base.html" %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-lg border border-slate-200">
    
    <h2 class="text-2xl font-bold mb-6 text-slate-900">Create New Market</h2>

    <form action="/admin/create" method="post" class="space-y-6">
        
        <!-- Question Input -->
        <div>
            <label for="question" class="block text-sm font-medium text-slate-700 mb-1">
                Question
            </label>
            <input type="text" name="question" id="question" required
                placeholder="e.g., Will SpaceX launch Starship in 2024?"
                class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition">
        </div>

        <!-- Category Input -->
        <div>
            <label for="category" class="block text-sm font-medium text-slate-700 mb-1">
                Category
            </label>
            <select name="category" id="category" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none bg-white">
                <option value="General">General</option>
                <option value="Sports">Sports</option>
                <option value="Crypto">Crypto</option>
                <option value="Politics">Politics</option>
                <option value="Tech">Tech</option>
                <option value="Weather">Weather</option>
            </select>
        </div>

        <!-- Submit Button -->
        <button type="submit" 
            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg shadow transition transform hover:-translate-y-0.5">
            Publish Market
        </button>

    </form>
    
    <div class="mt-4 text-center">
        <a href="/markets" class="text-sm text-slate-500 hover:text-indigo-600">Cancel</a>
    </div>

</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PredictHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-800 font-sans min-h-screen flex flex-col">

    <!-- Navigation -->
    <nav class="bg-indigo-600 text-white shadow-md">
        <div class="max-w-4xl mx-auto px-4 py-3 flex justify-between items-center">
            <a href="/" class="text-xl font-bold tracking-wide">PredictHub</a>
            
            <div class="flex items-center space-x-6 text-sm font-medium">
                <a href="/markets" class="hover:text-indigo-200 transition">Markets</a>
                <a href="/leaderboard" class="hover:text-indigo-200 transition">ğŸ† Leaderboard</a>
                <a href="/news" class="hover:text-indigo-200 transition">ğŸ“° News</a>
                
                <!-- ADMIN DASHBOARD LINK -->
                {% if is_admin %}
                    <a href="/admin/users" class="text-yellow-300 hover:text-white transition font-bold">âš¡ Manage Users</a>
                {% endif %}
                
                {% if user %}
                    <!-- Logged In Links -->
                    <a href="/profile" class="hover:text-indigo-200 transition flex items-center gap-1">
                        ğŸ‘¤ {{ user.username }} 
                        <span class="bg-yellow-400 text-yellow-900 font-bold text-xs px-2 py-0.5 rounded-full ml-1">
                            ğŸ’° {{ user.balance }}
                        </span>
                    </a>
                    <a href="/logout" class="bg-indigo-700 hover:bg-indigo-800 px-3 py-1 rounded transition">
                        Logout
                    </a>
                {% else %}
                    <!-- Guest Links -->
                    <a href="/login" class="hover:text-indigo-200 transition">Login</a>
                    <a href="/register" class="bg-white text-indigo-600 px-3 py-1 rounded font-bold hover:bg-slate-100 transition">
                        Sign Up
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow max-w-4xl w-full mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-slate-200 text-slate-500 py-4 text-center text-sm">
        <p>&copy; 2024 PredictHub.</p>
    </footer>

</body>
</html>

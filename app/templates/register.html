<!-- app/templates/register.html -->
{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg border border-slate-200 mt-10">
    <h2 class="text-2xl font-bold mb-6 text-center text-slate-900">Join PredictHub</h2>
    
    {% if error %}
    <p class="text-red-500 text-center mb-4 text-sm font-bold">{{ error }}</p>
    {% endif %}

    <form method="post" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-slate-700">Username</label>
            <input type="text" name="username" required 
                   class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
        </div>
        
        <div>
            <label class="block text-sm font-medium text-slate-700">Password</label>
            <input type="password" name="password" required 
                   class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
        </div>
        
        <!-- INVITE CODE REMOVED -->

        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition transform hover:-translate-y-0.5">
            Sign Up
        </button>
    </form>
    
    <p class="text-center mt-4 text-sm text-slate-500">
        Already have an account? <a href="/login" class="text-indigo-600 hover:underline">Login</a>
    </p>
</div>
{% endblock %}

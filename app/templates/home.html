<!-- app/templates/home.html -->
{% extends "base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center text-center space-y-8 mt-10">
    
    <h1 class="text-5xl font-extrabold text-slate-900">
        Welcome to <span class="text-indigo-600">PredictHub</span>
    </h1>
    
    <p class="text-xl text-slate-600 max-w-lg">
        The simplest way to predict future events. Vote on outcomes and track your accuracy.
    </p>

    <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
        <a href="/markets" 
           class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition transform hover:-translate-y-1">
            View Markets
        </a>
        
        <!-- Admin Link -->
        <a href="/admin/create"
           class="bg-white hover:bg-slate-100 text-slate-700 border border-slate-300 font-bold py-3 px-6 rounded-lg shadow transition transform hover:-translate-y-1">
            + Create Market
        </a>
    </div>

</div>
{% endblock %}

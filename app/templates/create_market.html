<!-- app/templates/create_market.html -->
{% extends "base.html" %}

{% block content %}
<div class="max-w-xl mx-auto bg-slate-900 p-8 rounded-xl shadow-lg border border-slate-800">
    
    <h2 class="text-2xl font-bold mb-6 text-white">Create New Market</h2>

    <form action="/admin/create" method="post" class="space-y-6">
        
        <!-- Question -->
        <div>
            <label for="question" class="block text-sm font-medium text-slate-400 mb-1">
                Question
            </label>
            <input type="text" name="question" id="question" required
                placeholder="e.g., Will Bitcoin hit $100k?"
                class="w-full px-4 py-2 bg-slate-950 border border-slate-700 rounded-lg text-white focus:ring-1 focus:ring-indigo-500 outline-none">
        </div>

        <!-- NEW: Description -->
        <div>
            <label for="description" class="block text-sm font-medium text-slate-400 mb-1">
                Description / Rules
            </label>
            <textarea name="description" id="description" rows="3" required
                placeholder="Details about resolution source, dates, etc."
                class="w-full px-4 py-2 bg-slate-950 border border-slate-700 rounded-lg text-white focus:ring-1 focus:ring-indigo-500 outline-none resize-none"></textarea>
        </div>

        <!-- Category -->
        <div>
            <label for="category" class="block text-sm font-medium text-slate-400 mb-1">
                Category
            </label>
            <select name="category" id="category" class="w-full px-4 py-2 bg-slate-950 border border-slate-700 rounded-lg text-white focus:ring-1 focus:ring-indigo-500 outline-none">
                <option value="General">General</option>
                <option value="Sports">Sports</option>
                <option value="Crypto">Crypto</option>
                <option value="Politics">Politics</option>
                <option value="Tech">Tech</option>
                <option value="Weather">Weather</option>
            </select>
        </div>

        <!-- Submit -->
        <button type="submit" 
            class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 rounded-lg shadow-lg transition">
            Publish Market
        </button>

    </form>
    
    <div class="mt-4 text-center">
        <a href="/markets" class="text-sm text-slate-500 hover:text-white transition">Cancel</a>
    </div>

</div>
{% endblock %}

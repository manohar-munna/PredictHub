<!-- app/templates/create_market.html -->
{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto mt-8 px-4">
    
    <!-- Main Card -->
    <div class="bg-slate-900 border border-slate-800 rounded-2xl p-8 shadow-2xl relative overflow-hidden">
        
        <!-- Decorative Accent Line -->
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-indigo-500 via-purple-500 to-indigo-500"></div>

        <div class="mb-8">
            <h2 class="text-3xl font-bold text-white tracking-tight">Create Market</h2>
            <p class="text-slate-400 text-sm mt-2">Launch a new prediction event for the community to trade on.</p>
        </div>

        <form action="/admin/create" method="post" class="space-y-6">
            
            <!-- Question Input -->
            <div class="space-y-2">
                <label for="question" class="block text-xs font-bold text-slate-500 uppercase tracking-widest">
                    Question
                </label>
                <input type="text" name="question" id="question" required autofocus
                    placeholder="e.g., Will Bitcoin cross $100k in 2025?"
                    class="w-full bg-slate-950 border border-slate-700 text-white rounded-xl px-4 py-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent placeholder-slate-600 transition shadow-inner text-lg">
            </div>

            <!-- Category Dropdown -->
            <div class="space-y-2">
                <label for="category" class="block text-xs font-bold text-slate-500 uppercase tracking-widest">
                    Category
                </label>
                <div class="relative">
                    <select name="category" id="category" 
                            class="w-full bg-slate-950 border border-slate-700 text-white rounded-xl px-4 py-4 appearance-none focus:outline-none focus:ring-2 focus:ring-indigo-500 transition shadow-inner cursor-pointer text-base">
                        <option value="General">General</option>
                        <option value="Sports">Sports</option>
                        <option value="Crypto">Crypto</option>
                        <option value="Politics">Politics</option>
                        <option value="Tech">Tech</option>
                        <option value="Weather">Weather</option>
                    </select>
                    <!-- Custom Chevron Icon -->
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-slate-500">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="pt-6">
                <button type="submit" 
                    class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-indigo-900/40 transition transform hover:-translate-y-0.5 active:scale-[0.99] border border-indigo-500">
                    ðŸš€ Publish Market
                </button>
            </div>

        </form>
        
        <div class="mt-6 text-center border-t border-slate-800 pt-6">
            <a href="/markets" class="text-sm text-slate-500 hover:text-white transition font-medium">Cancel & Return</a>
        </div>

    </div>
</div>
{% endblock %}
